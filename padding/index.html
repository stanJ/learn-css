<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>image padding</title>
		<style type="text/css">
			.container{
				width: 100px;
				/*padding: 50%;*/
				background: green;
			}
			.child{
				padding: 50%;
				background: red;
			}
			.outer{
				width: 200px;
			}
			.img-wrapper{
				padding-bottom: 133%;
				position: relative;
			}
			.img-wrapper>img{
			    width: 100%;
			    height: 100%;
			    position: absolute;
			    left: 0;
			    top: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="child"></div>
		</div>
		<div class="outer">
			<div class="img-wrapper">
				<img src="../img/baby.jpg"/>
			</div>
		</div>
		

	</body>
</html>
