<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float test</title>
  <style>
    .wrapper{
      background: lightgreen;
    }
    .wrapper:after{
      content: '';
      display: block;
      clear: both;
    }
    .left, .right{
      float: left;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left">我是左边</div>
    <div class="right">我是右边</div>
  </div>
</body>
</html>
