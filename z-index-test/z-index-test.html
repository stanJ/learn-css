<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.outer{
			  height: 100px;
			  border: 1px solid #000;
			  overflow-y: auto;
			}
			li{
			  height: 20px;
			  position: relative;
			  list-style: none;
			  background: orange;
			  margin-bottom: 10px;
			}
			.inner{
			  position: absolute;
			  right: 0;
			  top: 0;
			  width: 40px;
			  height: 40px;
			  background: greenyellow;
			}
		</style>
	</head>
	<body>
	  <div class="outer">
	    <ul>
	    	<li>1</li>
	    	<li>2</li>
	    	<li>3</li>
	    	<li>4</li>
	    	<li>5</li>
	    	<li>6</li>
	    	<li>7</li>
	    	<li>8</li>
	    	<li>9</li>
	    	<li>
	    	  <div class="inner"></div>
	    	</li>
	    </ul>
	  </div>
	</body>
</html>
